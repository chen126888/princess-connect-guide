<!DOCTYPE html>
<html>
<head>
    <title>管理員列表調試工具</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .error { background-color: #ffebee; }
        .success { background-color: #e8f5e8; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; cursor: pointer; }
        input { padding: 5px; margin: 5px; width: 300px; }
    </style>
</head>
<body>
    <h1>管理員列表調試工具</h1>
    
    <div>
        <label>API Base URL:</label>
        <input type="text" id="apiUrl" value="https://princess-connect-guide.onrender.com/api" />
    </div>
    
    <div>
        <label>JWT Token:</label>
        <input type="text" id="token" placeholder="Bearer token..." />
    </div>
    
    <button onclick="testAdminList()">測試管理員列表 API</button>
    <button onclick="testLogin()">測試登入</button>
    
    <div id="results"></div>

    <script>
        function addResult(message, isError = false) {
            const div = document.createElement('div');
            div.className = 'result ' + (isError ? 'error' : 'success');
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            document.getElementById('results').appendChild(div);
        }

        async function testAdminList() {
            const apiUrl = document.getElementById('apiUrl').value;
            const token = document.getElementById('token').value;
            
            if (!token) {
                addResult('請輸入 JWT token', true);
                return;
            }
            
            try {
                const response = await fetch(`${apiUrl}/auth/admins`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    addResult(`✅ API 成功響應 (${response.status})<br>
                        <strong>資料類型:</strong> ${Array.isArray(data) ? '陣列' : '物件'}<br>
                        <strong>管理員數量:</strong> ${Array.isArray(data) ? data.length : 'N/A'}<br>
                        <strong>完整響應:</strong><br>
                        <pre>${JSON.stringify(data, null, 2)}</pre>`);
                } else {
                    addResult(`❌ API 錯誤 (${response.status})<br>
                        <strong>錯誤訊息:</strong> ${JSON.stringify(data, null, 2)}`, true);
                }
            } catch (error) {
                addResult(`❌ 網路錯誤: ${error.message}`, true);
            }
        }
        
        async function testLogin() {
            const apiUrl = document.getElementById('apiUrl').value;
            
            const username = prompt('請輸入管理員帳號:');
            const password = prompt('請輸入密碼:');
            
            if (!username || !password) return;
            
            try {
                const response = await fetch(`${apiUrl}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    addResult(`✅ 登入成功<br>
                        <strong>Token:</strong> ${data.token}<br>
                        <strong>管理員資訊:</strong> ${JSON.stringify(data.admin, null, 2)}`);
                    document.getElementById('token').value = data.token;
                } else {
                    addResult(`❌ 登入失敗 (${response.status})<br>
                        <strong>錯誤訊息:</strong> ${JSON.stringify(data, null, 2)}`, true);
                }
            } catch (error) {
                addResult(`❌ 網路錯誤: ${error.message}`, true);
            }
        }
    </script>
</body>
</html>
